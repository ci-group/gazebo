package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface GUI camera 
/// \brief Message for a GUI Camera
/// \verbatim


import "pose.proto";
import "track_visual.proto";

message GUICamera
{
  required string name                  = 1;
  optional string view_controller       = 2;
  optional Pose origin                  = 3;
  optional TrackVisual track            = 4;
}

/// \endverbatim
