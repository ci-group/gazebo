package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Track visual (used in the GUI) 
/// \brief Message for a trackking a visual with a camera
/// \verbatim

message TrackVisual
{
  required string name              = 1;
  optional bool inherit_orientation = 2;
  optional double min_dist          = 3;
  optional double max_dist          = 4;
}

/// \endverbatim
