package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Factory 
/// \brief Message to create new model in gazebo


import "header.proto";
import "pose.proto";

message Factory
{
  optional string sdf                       = 1;
  optional string sdf_filename              = 2;
  optional Pose pose                        = 3;
  optional string edit_name                 = 4;
  optional string clone_model_name          = 5;
}
