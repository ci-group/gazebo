package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface LogStatus
/// \brief A message that contains information about data logging

import "time.proto";

message LogStatus
{
  message LogFile
  {
    enum Units
    {
      BYTES = 1;
      K_BYTES = 2;
      M_BYTES = 3;
      G_BYTES = 4;
    }
    optional float size        = 1;
    optional Units size_units  = 2;
  }

  optional Time start           = 1;
  optional LogFile log_file  = 2;
}
