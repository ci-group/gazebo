package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Response 
/// \brief Message that encapsulates a respons message with a type description
/// \verbatim

message Response
{
  required int32 id              = 1;
  required string type           = 2;
  required bytes serialized_data = 3;
  required string response       = 4;
}

/// \endverbatim
