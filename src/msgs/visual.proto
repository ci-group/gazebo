package gazebo.msgs;
import "header.proto";
import "pose.proto";
import "point.proto";
import "plane.proto";

message Visual
{
  required Header header = 1;

  enum ActionType
  {
    UPDATE = 1;
    DELETE = 2;
  }
  optional ActionType action = 2;

  enum RenderType
  {
    POINT_LIST     = 1;
    LINE_LIST      = 2;
    LINE_STRIP     = 3;
    TRIANGLE_LIST  = 4;
    TRIANGLE_STRIP = 5;
    TRIANGLE_FAN   = 6; 
    MESH_RESOURCE  = 7;
  }
  optional RenderType render_type = 3;

  enum MeshType
  {
    BOX      = 1;
    CYLINDER = 2;
    SPHERE   = 3;
    PLANE    = 4;
    MESH     = 5;
  }
  required MeshType mesh_type   = 4;
  optional string mesh_filename = 5;

  optional string parent_id   = 6;
  optional string material_script    = 7;
  optional Color material_color    = 7;
  optional bool cast_shadows  = 8;
  optional bool attach_axes   = 9;
  optional bool visible       = 10;
  optional float transparency = 11;
  optional Pose pose          = 12;
  optional Point scale        = 13;
  repeated Point points       = 16;
  optional Plane plane        = 17;
  optional bool is_static     = 18;
}
