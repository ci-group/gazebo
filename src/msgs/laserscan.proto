package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Laser ray scan message 
/// \brief Data from a laser scan
/// \verbatim

message LaserScan
{
  required string frame       = 1;
  required double angle_min   = 2;
  required double angle_max   = 3;
  required double angle_step  = 4;
  required double range_min   = 5;
  required double range_max   = 6;

  repeated double ranges      = 7;
  repeated double intensities = 8;
}
