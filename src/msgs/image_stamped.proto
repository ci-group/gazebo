package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Image Stamped
/// \brief Message for an image with a time
/// \verbatim

import "time.proto";
import "image.proto";

message ImageStamped
{
  required Time time          = 1; // Time when the data was captured
  required Image image        = 2;
}

/// \endverbatim
