package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Plane 
/// \brief Message for a plane
/// \verbatim

import "point.proto";
import "header.proto";

message Plane
{
  optional Header header = 1;
  required Point normal  = 2;
  required double size_x = 3;
  required double size_y = 4;
  optional double d      = 5 [default = 0];
}

/// \endverbatim
