package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Joint Command
/// \brief Message for joint command
/// \verbatim

import "vector3d.proto";
import "axis.proto";
import "pose.proto";

message JointCmd
{
  required string name     = 1;
  required int axis        = 2 [default=0];
  optional double force    = 3;
  optional double position = 4;
}
