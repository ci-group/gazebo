package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface WorldControl
/// \brief A message that allows for control of world functions
/// \verbatim

import "header.proto";

message WorldControl
{
  optional bool pause           = 1;
  optional bool step            = 2;
  optional bool reset_time      = 3;
  optional bool reset_world     = 4;
}

/// \endverbatim
