package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Quaternion
/// \brief A message for a quaternion
/// \verbatim

import "header.proto";

message Quaternion
{
  optional Header header = 1;
  required double x = 2;
  required double y = 3;
  required double z = 4;
  required double w = 5;
}

/// \endverbatim
