package gazebo.msgs;
import "color.proto";

message Fog
{
  enum FogType
  {
    NONE         = 1;
    LINEAR       = 2;
    EXPONENTIAL  = 3;
    EXPONENTIAL2 = 4;
  }
  optional FogType type = 1 [default = LINEAR];
  optional Color color = 2;
  optional float density = 3;
  optional float start = 4;
  optional float end = 5;
}
